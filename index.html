<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">☁️ WEATHER APP ☀️</h1>

        <div class="search-box">
            <input type="text" placeholder="Enter Your Location" class="input-box">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <section class="location-not-found" hidden>
            <h1>❌ Location not found!</h1>
            <img src="assets/404.png" alt="Not found">
        </section>

        <section class="weather-body" hidden>
            <img src="assets/cloud.png" alt="Weather" class="weather-img">
            <div class="weather-box">
                <p class="temperature">☀️ 0°C</p>
                <p class="description">☁️ Clear sky</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
